<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sandbox</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Blockly -->
        <script src="blockly/blockly_compressed.js"></script>
        <script src="blockly/javascript_compressed.js"></script>
        <script src="blockly/msg/en.js"></script>
        <!-- Phaser -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
            <h1>Sandbox</h1>
            <p>Use this space as a playground.</p>
          </div>

          <div class="row">
                <div class="language col-8">
                    <div id="blockly-workspace" class="blockly-workspace"></div>
                </div>
                <div class="simulation col-4">
                  <div class="display">
                    <div id="game-canvas" class="game-canvas"></div>
                  </div>
                </div>
            </div>
        </div>

        <xml id="toolbox" style="display: none">
        </xml>

        <xml id="blocks" style="display: none">
          <block type="custom_start" id="START" x="-250" y="-150"></block>
        </xml>

        <!-- Modal - Edit positions -->
        <div class="modal fade" id="list-positions-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Positions</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div id="positions-list" class="list-group">
                                <!-- Filled dynamically in bootstrap_setup.js -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          <!-- Modal - Create position -->
          <div class="modal fade" id="create-position-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create Position</h5>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-12">
                          <label for="position-name" class="form-label">Give the position a name:</label>
                          <input type="text" class="form-control" id="position-name" placeholder="Name" required>
                        </div>
                        <div class="col-12">
                            <div class="container">
                                <div class="row">
                                    <button type="button" id="create-position-button" class="btn btn-primary btn-lg">Create</button>
                                </div>    
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

        <script src="js/initial_setup.js"></script>
        <script src="js/bootstrap_setup.js"></script>
        <script src="js/phaser_setup.js"></script>
        <script src="js/blockly_setup.js"></script>
    </body>
</html>
